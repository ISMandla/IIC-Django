{% extends 'main.html' %} {% load static %} {% block content %}
<style>
  .rd-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 120px 20px 80px;
  }
  .rd-header {
    text-align: center;
    margin-bottom: 60px;
  }
  .rd-header h1 {
    font-size: clamp(36px, 5vw, 48px);
    font-weight: 800;
    color: var(--primary-blue);
    margin-bottom: 15px;
  }
  .rd-header p {
    font-size: 18px;
    color: var(--text-gray);
  }
  .departments-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
  }
  .department-card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
  }
  .department-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-xl);
    border-color: var(--primary-blue);
  }
  .department-card i {
    font-size: 48px;
    color: var(--primary-blue);
    margin-bottom: 20px;
  }
  .department-card h3 {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 10px;
  }
  .teachers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 40px;
  }
  .teacher-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
  }
  .teacher-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-lg);
    border-color: var(--primary-blue);
  }
  .teacher-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: var(--gradient-primary);
    margin: 0 auto 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 48px;
    font-weight: 700;
  }
  .teacher-card h4 {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 5px;
  }
  .teacher-card p {
    font-size: 14px;
    color: var(--text-gray);
  }
  .back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--primary-blue);
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 30px;
    transition: all 0.3s ease;
  }
  .back-button:hover {
    gap: 12px;
  }
  .page-section {
    display: none;
  }
  .page-section.active {
    display: block;
  }
  .breadcrumb {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 30px;
    font-size: 14px;
    color: var(--text-gray);
  }
  .breadcrumb a {
    color: var(--primary-blue);
    text-decoration: none;
  }
  .breadcrumb span {
    color: var(--text-gray);
  }
</style>

<!-- Main Content -->
<div class="rd-container">
  <!-- Departments Page -->
  <div id="departmentsPage" class="page-section active">
    <div class="rd-header">
      <h1>Research & Development</h1>
      <p>Select a department to view faculty members</p>
    </div>
    <section class="about" id="about">
      <div class="container">
        <div class="about-content">
          <div class="about-text">
            {% for i in dept %}
            <a href="{% url 'depart' i.id %}">
              <div class="about-card">
                <div class="card-icon">
                  <i class="fas fa-university"></i>
                </div>
                <h3>{{i.name}}</h3>
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Teachers Page -->
  <div id="teachersPage" class="page-section">
    <div class="breadcrumb">
      <a href="#" onclick="showDepartments(); return false;">Departments</a>
      <span>/</span>
      <span id="currentDeptName"></span>
    </div>
    <div class="rd-header">
      <h1 id="teachersPageTitle">Faculty Members</h1>
      <p>Select a faculty member to view their research details</p>
    </div>
    <div class="teachers-grid" id="teachersGrid"></div>
  </div>
</div>
{% endblock %}
<script src="{% static 'rnd/rd-script.js' %}"></script>
