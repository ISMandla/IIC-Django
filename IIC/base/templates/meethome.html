{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meetings â€” Cards</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      /* ---------- basic reset ---------- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #f3f6fb;
        color: #111827;
        -webkit-font-smoothing: antialiased;
      }

      .page {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px 40px;
      }

      /* ---------- header ---------- */
      .about-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 22px;
      }

      .about-title {
        font-size: 1.6rem;
        font-weight: 800;
      }

      .btn-add {
        border: none;
        border-radius: 999px;
        padding: 8px 18px;
        background: linear-gradient(90deg, #2563eb, #06b6d4);
        color: #ffffff;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
      }

      .btn-add:active {
        transform: translateY(1px);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.25);
      }

      /* ---------- cards ---------- */
      .card-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .info-card {
        background: #ffffff;
        border-radius: 24px;
        padding: 22px 24px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .info-card-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 16px;
      }

      .info-card-title {
        font-size: 1.1rem;
        font-weight: 700;
      }

      /* date & time on right side (replaces Edit/Delete) */
      .meta {
        text-align: right;
        font-size: 0.8rem;
        color: #6b7280;
        min-width: 140px;
      }

      .meta-label {
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-size: 0.7rem;
        color: #9ca3af;
      }

      .meta-value {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .date-time-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: #edf2ff;
        color: #1d4ed8;
        font-size: 0.8rem;
        font-weight: 600;
        margin-top: 4px;
      }

      .info-card-body {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #374151;
      }

      @media (max-width: 720px) {
        .info-card {
          padding: 18px 16px;
        }
        .info-card-header {
          flex-direction: column;
          align-items: flex-start;
        }
        .meta {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <main class="page">
      <header class="about-header">
        <h1 class="about-title">Meetings</h1>
        {% if request.user.is_authenticated %}
        <a href = {% url 'meet-create' %}><button type="button" class="btn-add">+ Add</button></a>
        {% endif %}
      </header>

      <section class="card-list">
        {% for i in meetings %}
        <!-- Card 1 -->
        <article class="info-card">
          <div class="info-card-header">
            <div>
              <h2 class="info-card-title">{{i.headline}}</h2>
            </div>
            <div class="meta">
              <div class="meta-value">{{i.date.date}}</div>
              <div class="date-time-pill">
                <span></span>
              </div>
            </div>
          </div>
          <div class="info-card-body">{{i.description}}</div>
        </article>
        {% endfor %}
      </section>
    </main>
    {% include 'foot.html' %}
  </body>
</html>
