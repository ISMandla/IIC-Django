{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ---------- Base Reset ---------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            color: #1f2937;
            display: flex;
            flex-direction: column;
        }

        /* ---------- Main Container ---------- */
        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ---------- Card ---------- */
        .card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .card h2 {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 0.95rem;
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
        }

        /* ---------- Form ---------- */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* ---------- Button ---------- */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background: #1e4ed8;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* ---------- Small Text ---------- */
        .info-text {
            margin-top: 18px;
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 480px) {
            .card {
                padding: 22px;
            }
        }
    </style>
</head>
<body>

{% include 'nav.html' %}

<div class="page-wrapper">
    <div class="card">
        <h2>Forgot Password</h2>
        <p>Enter your registered email to receive an OTP</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required
                >
            </div>

            <button type="submit" class="btn">Send OTP</button>
        </form>

        <div class="info-text">
            Weâ€™ll send a one-time password to your email
        </div>
    </div>
</div>

{% include 'foot.html' %}

</body>
</html>
