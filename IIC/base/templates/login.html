{% extends 'main.html' %} {% load static %} {% block content %}

<style>
  .auth-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-light);
    padding: 40px 20px;
  }
  .auth-card {
    width: 100%;
    max-width: 460px;
    background: var(--bg-white);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    box-shadow: var(--shadow-md);
    padding: 32px;
  }
  .auth-header {
    text-align: center;
    margin-bottom: 24px;
  }
  .auth-header .logo-icon {
    margin: 0 auto 12px;
  }
  .auth-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--text-dark);
  }
  .auth-subtitle {
    font-size: 14px;
    color: var(--text-gray);
    margin-top: 6px;
  }
  .auth-form {
    display: grid;
    gap: 16px;
  }
  .auth-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 6px;
  }
  .auth-link {
    color: var(--primary-blue);
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
  }
  .auth-footer {
    margin-top: 20px;
    text-align: center;
    color: var(--text-gray);
    font-size: 14px;
  }
  .auth-footer a {
    color: var(--primary-blue);
    text-decoration: none;
    font-weight: 600;
  }
  .form-message {
    padding: 12px;
    border-radius: 8px;
    display: none;
  }
  .form-message.error {
    display: block;
    background: #fee2e2;
    color: #991b1b;
    border: 1px solid #ef4444;
  }
  .form-message.success {
    display: block;
    background: #d1fae5;
    color: #065f46;
    border: 1px solid #10b981;
  }
</style>
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-icon"><i class="fas fa-lightbulb"></i></div>
      <div class="auth-title">Welcome back</div>
      <div class="auth-subtitle">Sign in to continue</div>
    </div>

    <form method="POST" action="" class="auth-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input
          type="text"
          id="loginEmail"
          name="username"
          placeholder="xyz1234"
          required
        />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="••••••••"
          required
        />
      </div>
      <div class="auth-actions">
        <a href="#" id="forgotPasswordLink" class="auth-link"
          >Forgot password?</a
        >
      </div>
      <button type="submit" class="btn btn-primary">
        <span>Sign In</span><i class="fas fa-arrow-right"></i>
      </button>
      <div id="loginMessage" class="form-message"></div>
    </form>
  </div>
</div>
{% endblock %}
