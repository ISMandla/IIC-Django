<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Details Form</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 30px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 900px;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        padding: 25px 30px;
    }

    h2 {
        margin-bottom: 18px;
        font-size: 1.4rem;
        font-weight: 600;
        color: #111827;
    }

    .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    label {
        font-size: 0.92rem;
        color: #4b5563;
        font-weight: 500;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background: #f9fafb;
        font-size: 0.95rem;
        outline: none;
        transition: all .2s ease;
    }

    textarea {
        height: 140px;
        resize: none;
    }

    input:focus, textarea:focus, select:focus {
        background: #fff;
        border-color: #6366f1;
        box-shadow: 0 0 0 1px rgba(99,102,241,0.18);
    }

    select[multiple] {
        height: 130px;
    }

    .hint {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: -5px;
    }

    .btn {
        margin-top: 10px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .btn:hover {
        background: #4338ca;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Meeting Details</h2>

    <!-- Django-ready -->
    <form method="post" action="">
        <!-- {% csrf_token %} -->

        <div class="form-group">
            <label for="meeting_title">Meeting Title</label>
            <input type="text" id="meeting_title" name="meeting_title"
                placeholder="Example: Innovation Planning Meet" required />
        </div>

        <div class="form-group">
            <label for="agenda">Agenda / Discussion Points</label>
            <textarea id="agenda" name="agenda"
                placeholder="Write agenda or discussion points here..." required></textarea>
        </div>

        <div class="form-group">
            <label for="meeting_time">Meeting Date & Time</label>
            <input type="datetime-local" id="meeting_time" name="meeting_time" required />
        </div>

        <div class="form-group">
            <label for="teachers">Assigned Teachers</label>
            <select id="teachers" name="teachers" multiple required>
                <!-- Example static values; replace using Django loop -->
                <option value="Dr. Ramesh Kumar">Dr. Ramesh Kumar</option>
                <option value="Prof. Nidhi Gupta">Prof. Nidhi Gupta</option>
                <option value="Dr. Suresh Patil">Dr. Suresh Patil</option>
                <option value="Ms. Priya Sharma">Ms. Priya Sharma</option>
                <option value="Mr. Ashok Mehta">Mr. Ashok Mehta</option>
            </select>
            <!-- <span class="hint">Hold CTRL (Windows) or COMMAND (Mac) to select multiple</span> -->
        </div>

        <button type="submit" class="btn">Save Record</button>
    </form>
</div>
</body>
</html>
