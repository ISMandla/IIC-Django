      /* --- CSS VARIABLES & RESET --- */
      :root {
        --bg-color: #ffffff;
        --card-bg: #ffffff;
        --text-primary: #1f2937; /* Dark Gray */
        --text-secondary: #6b7280; /* Light Gray */
        --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.03);
        --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        background-color: #fafafa; /* Very slight off-white for contrast against cards */
        color: var(--text-primary);
        min-height: 100vh;
      }
      .centDiv {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 5%;
      }

      /* --- LAYOUT CONTAINER --- */
      .container {
        max-width: 1200px;
        width: 100%;
        text-align: center;
      }

      .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--text-primary);
      }

      .section-subtitle {
        color: var(--text-secondary);
        margin-bottom: 50px;
        font-size: 1.1rem;
      }

      /* --- TEAM GRID --- */
      .team-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* This centers the items if there are odd numbers */
        gap: 30px;
      }

      /* --- MEMBER CARD --- */
      .team-card {
        background: var(--card-bg);
        border-radius: 16px;
        width: 280px; /* Fixed width for consistency */
        padding: 30px 20px;
        text-align: center;
        box-shadow: var(--shadow-soft);
        transition: var(--transition);
        border: 1px solid #f0f0f0;
        position: relative;
        overflow: hidden;
      }

      .team-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-hover);
      }

      /* Photo Styles */
      .profile-img-container {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #fff;
        box-shadow: 0 0 0 2px #e5e7eb; /* Double ring effect */
      }

      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Text Styles */
      .member-name {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: var(--text-primary);
      }

      .member-role {
        font-size: 0.9rem;
        color: var(--text-secondary);
        font-weight: 500;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Social Icons */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-link {
        text-decoration: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        background-color: #f3f4f6;
        transition: var(--transition);
        font-size: 1.1rem;
      }

      /* Hover Colors for Specific Brands */
      .social-link:hover {
        color: #fff;
      }

      .social-link.github:hover {
        background-color: #333;
      }
      .social-link.linkedin:hover {
        background-color: #0077b5;
      }
      .social-link.instagram:hover {
        background: radial-gradient(
          circle at 30% 107%,
          #fdf497 0%,
          #fdf497 5%,
          #fd5949 45%,
          #d6249f 60%,
          #285aeb 90%
        );
      }
    </style>
