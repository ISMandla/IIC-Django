{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IIC</title>
    <link rel="icon" sizes="128*128" href="{{iic.navLogo.url}}" />
    <meta
      name="description"
      content="Contact details for Institution Innovation Council"
    />
    <style>
      :root {
        --bg-1: #f7f8fa;
        --accent1: #2563eb;
        --accent2: #7c3aed; /* purple-ish to match framer gradient feel */
        --muted: #475569;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --card-shadow: 0 12px 36px rgba(2, 6, 23, 0.06);
        --radius: 18px;
        --maxw: 920px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, var(--bg-1), #ffffff);
        color: var(--muted);
        -webkit-font-smoothing: antialiased;
      }
      a {
        color: inherit;
      }

      .page {
        min-height: 100vh;
        padding: 40px 16px 80px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .wrap {
        width: 100%;
        max-width: var(--maxw);
        margin: 0 auto;
      }

      /* Title */
      h1.title {
        margin: 0 0 18px;
        font-size: 2.8rem;
        line-height: 1.02;
        font-weight: 800;
        text-align: center;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .decor {
        width: 96px;
        height: 6px;
        margin: 12px auto 28px;
        border-radius: 6px;
        background: linear-gradient(90deg, var(--accent1), #374151);
      }

      /* grid */
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      @media (min-width: 720px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
        }
      }

      /* glass card */
      .glass {
        background: var(--glass-bg);
        border-radius: var(--radius);
        padding: 22px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: var(--card-shadow);
        text-align: center;
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          opacity 0.5s ease, transform 0.5s ease;
      }
      .glass:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 48px rgba(2, 6, 23, 0.08);
      }

      /* icon */
      .icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 14px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(0, 0, 0, 0.02)
        );
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.04);
      }
      .icon svg {
        width: 28px;
        height: 28px;
        stroke-width: 1.6;
      }

      h3 {
        margin: 6px 0 6px;
        font-size: 1.05rem;
        font-weight: 700;
        color: #0f1724;
      }
      p.small {
        margin: 0;
        color: var(--muted);
        font-size: 0.98rem;
      }

      /* different icon colors */
      .icon.phone svg {
        color: #3b82f6;
      } /* blue */
      .icon.mail svg {
        color: #9b5cf6;
      } /* purple */
      .icon.addr svg {
        color: #10b981;
      } /* green */

      /* fade animation helper (decorative only) */
      .fade {
        opacity: 0;
        transform: translateY(18px);
      }
      .fade.in {
        opacity: 1;
        transform: none;
        transition: all 0.6s cubic-bezier(0.2, 0.9, 0.2, 1);
      }

      /* small responsiveness */
      @media (max-width: 420px) {
        h1.title {
          font-size: 1.9rem;
        }
        .icon {
          width: 56px;
          height: 56px;
        }
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <main class="page" id="contact-page">
      <div class="wrap">
        <header class="fade" id="heading">
          <h1 class="title">Contact Us</h1>
          <div class="decor" aria-hidden="true"></div>
        </header>

        <section class="grid" aria-label="Contact methods" id="contact-grid">
          <div class="glass fade" role="region" aria-labelledby="phone-heading">
            <div class="icon phone" aria-hidden="true">
              <!-- phone icon (Feather-style) -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.86 19.86 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.12.88.38 2.2 1.21 3.44a2 2 0 0 1-.24 1.13L9.91 9.83a12.04 12.04 0 0 0 5.26 5.26l1.51-1.51a2 2 0 0 1 1.13-.24c1.24.83 2.56 1.09 3.44 1.21A2 2 0 0 1 22 16.92z"
                />
              </svg>
            </div>
            <h3 id="phone-heading">Phone</h3>
            <p class="small">{{iic.phone}}</p>
          </div>

          <div class="glass fade" role="region" aria-labelledby="email-heading">
            <div class="icon mail" aria-hidden="true">
              <!-- mail icon -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M4 4h16v16H4z"></path>
                <path d="M22 6L12 13 2 6"></path>
              </svg>
            </div>
            <h3 id="email-heading">Email</h3>
            <p class="small">{{iic.email}}</p>
          </div>

          <div class="glass fade" role="region" aria-labelledby="addr-heading">
            <div class="icon addr" aria-hidden="true">
              <!-- map pin icon -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 10c0 6-9 13-9 13S3 16 3 10a9 9 0 1 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <h3 id="addr-heading">Address</h3>
            <p class="small">Techno Main Salt Lake, Kolkata</p>
          </div>
        </section>
      </div>
    </main>

    <script>
      // Decorative-only JS: adds "in" class for the fade-in animation with small stagger.
      // This mirrors the framer-motion entrance timing behavior.
      (function () {
        document.addEventListener("DOMContentLoaded", function () {
          const els = [
            document.getElementById("heading"),
            ...document.querySelectorAll("#contact-grid .fade"),
          ];
          els.forEach((el, i) => {
            setTimeout(() => el.classList.add("in"), 100 + i * 120);
          });
        });
      })();
    </script>
    {% include 'foot.html' %}
  </body>
</html>
